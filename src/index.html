<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
  <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="backend.js"></script>
  <title>Doctor Lookup</title>
</head>
<body>
  <div class="header">
    <h1>DOC<span id="cross">+</span>OR LOOKUP</h1>
  </div>
  <div class="container">

    <div id="queryDiv">
      <h1>Search for doctors in Seattle,WA</h1>
      <div class="form-group">
        <input type="text" id="queries" placeholder="Type here an illness or symptom">
        <button id="queryButton" type="button">Search</button>
      </div>
    </div>

    <div id="resultDiv">
      <h3>Here's a list of doctors in Seattle</h3>
      <br>
      <div class="errors"></div>
      <div class="showList">
        <p id="listDisplay"></p>
      </div>
      <br>
      <br>
      <button type="button" id="goHome">Go Home</button>
      <br>
      <br>
    </div>
  </div>
  <br>
  <br>
  <br>
  <div class="footer">
    <p><center>Copyright (C) by Uriel Gonzalez, 2019.</center></p>
  </div>
</body>
</html>
